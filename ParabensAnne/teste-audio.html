<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de √Åudio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
        }
        button {
            background: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #cc0000;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: rgba(0,255,0,0.2); }
        .error { background: rgba(255,0,0,0.2); }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Teste de √Åudio</h1>
        
        <div id="status"></div>
        
        <h3>Teste Manual:</h3>
        <button onclick="testAudio()">Testar √Åudio</button>
        <button onclick="testPlayer()">Testar Player</button>
        <button onclick="checkFiles()">Verificar Arquivos</button>
        
        <h3>Controles:</h3>
        <button onclick="playMusic()">Play</button>
        <button onclick="pauseMusic()">Pause</button>
        <button onclick="nextMusic()">Pr√≥xima</button>
        
        <div id="info"></div>
    </div>

    <script>
        let audioPlayer = null;
        
        function log(message, type = 'info') {
            const status = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            status.appendChild(div);
            console.log(message);
        }
        
        function testAudio() {
            const audio = new Audio();
            audio.src = 'musicas/ANAVIT√ìRIA - Ai, Amor (Audio).mp3';
            
            audio.addEventListener('canplaythrough', () => {
                log('‚úÖ √Åudio carregado com sucesso!', 'success');
                audio.play().then(() => {
                    log('‚úÖ √Åudio tocando!', 'success');
                    setTimeout(() => audio.pause(), 3000);
                }).catch(e => {
                    log('‚ùå Erro ao tocar √°udio: ' + e.message, 'error');
                });
            });
            
            audio.addEventListener('error', (e) => {
                log('‚ùå Erro ao carregar √°udio: ' + e.message, 'error');
            });
            
            audio.load();
        }
        
        function testPlayer() {
            if (typeof AudioPlayer !== 'undefined') {
                audioPlayer = new AudioPlayer();
                log('‚úÖ Player criado com sucesso!', 'success');
            } else {
                log('‚ùå Classe AudioPlayer n√£o encontrada', 'error');
            }
        }
        
        function checkFiles() {
            const files = [
                'musicas/ANAVIT√ìRIA - Ai, Amor (Audio).mp3',
                'musicas/Lord Huron - The Night We Met (Official Audio).mp3',
                'musicas/The Cinematic Orchestra - \'To Build A Home\' (Official Video).mp3',
                'musicas/Ayrton Senna - Tema da vit√≥ria.mp3'
            ];
            
            files.forEach(file => {
                fetch(file, { method: 'HEAD' })
                    .then(response => {
                        if (response.ok) {
                            log('‚úÖ Arquivo encontrado: ' + file, 'success');
                        } else {
                            log('‚ùå Arquivo n√£o encontrado: ' + file, 'error');
                        }
                    })
                    .catch(e => {
                        log('‚ùå Erro ao verificar arquivo: ' + file, 'error');
                    });
            });
        }
        
        function playMusic() {
            if (audioPlayer) {
                audioPlayer.play();
                log('üéµ Tocando m√∫sica...', 'success');
            } else {
                log('‚ùå Player n√£o inicializado', 'error');
            }
        }
        
        function pauseMusic() {
            if (audioPlayer) {
                audioPlayer.pause();
                log('‚è∏Ô∏è M√∫sica pausada', 'success');
            } else {
                log('‚ùå Player n√£o inicializado', 'error');
            }
        }
        
        function nextMusic() {
            if (audioPlayer) {
                audioPlayer.nextTrack();
                log('‚è≠Ô∏è Pr√≥xima m√∫sica', 'success');
            } else {
                log('‚ùå Player n√£o inicializado', 'error');
            }
        }
        
        // Carregar o player quando a p√°gina carregar
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (typeof AudioPlayer !== 'undefined') {
                    audioPlayer = new AudioPlayer();
                    log('‚úÖ Player inicializado automaticamente', 'success');
                } else {
                    log('‚ùå Classe AudioPlayer n√£o encontrada', 'error');
                }
            }, 1000);
        });
    </script>
    
    <script src="audio-player.js"></script>
</body>
</html>
